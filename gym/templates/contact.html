{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block head %}
<h2>Contact Us</h2>


<div class="container mt-5">
    
    <div class="row">
        
        <div class="col-md-3"></div>
        
        <div class="col-md-6">
            
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
                <strong></strong>{{message}}
                <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
            </div>
            {% endfor %}
            
            
            <form action="/contact/" method='post'>
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" class='form-control' name="name" placeholder='Enter Your Name' id="" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class='form-control mt-2' name="email" placeholder='Enter Your Email' id="" required>
                </div>
                
                <div class="form-group">
                    <input type="number" class='form-control mt-2' name="num" placeholder='Enter Your Number' id="" required>
                </div>
                
                
                <div class="form-group">
                    <label for="desc" class='text-seccess'>How can i help you?</label>
                    <textarea name="desc" id="desc" class='form-control mt-2' cols="5" rows="3"></textarea>
                </div>
                <br>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type='submit'>Submit</button>
                </div>
                
            </form>
            
            
            
            
        </div>
    </div>
</div>




{% endblock %}

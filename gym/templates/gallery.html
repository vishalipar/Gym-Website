{% extends "base.html" %}

{% block title %}
Gallery{% endblock %}

{% block body %}

<div class="container mt-2">
    
    <center><h1>Gallery</h1></center>
    
    <div class="row">
        
        {% for post in posts %}
        
        <div class="col-md-4">
            
            <div class="card">
                <img src="{{post.img.url}}" class='card-img-top' alt="">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class='card-text'>Uploaded On : {{post.timestamp}} </p>
                </div>
            </div>
        </div>
        {% endfor %}
        <br><br>
    </div>
</div>



{% endblock %}
